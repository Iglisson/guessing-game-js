<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <title>Guessing Game</title>
</head>

<body>

    <div class="container">

        <header>
            <span id="sub-title">What color is the rgb code?</span>
            <span id="rgb-code">rgb (255, 255, 255)</span>
            <h1>Guessing Game</h1>

            <div class="game-option">
                <div class="game-option-left">
                    <button class="btn" id="btn-new-color" onclick="newColor()">New Color</button>
                </div>

                <div class="game-option-right">
                    <button class="btn" id="btn-easy-mode" onclick="easyMode()" disabled>Easy</button>
                    <button class="btn" id="btn-hard-mode" onclick="hardMode()">Hard</button>
                </div>
            </div>

        </header>

        <div class="area-game">
        </div>

    </div>

    <script src="./script.js"></script>

</body>

</html>
